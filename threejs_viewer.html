<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Glass Bunny Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: black;
    }

    #container {
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    model-viewer {
      flex: 1;
      width: 100%;
      max-height: 100%;
      object-fit: contain;
      background-color: black;
      display: none;
    }

    #infoText {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      font-size: 1.5rem;
      padding: 1rem;
      max-width: 90vw;
      z-index: 10;
    }

    button {
      margin-top: 20px;
      font-size: 1.2rem;
      padding: 14px 20px;
      border: none;
      border-radius: 6px;
      background-color: white;
      color: black;
      cursor: pointer;
    }

    #backButton {
      position: absolute;
      top: 1rem;
      left: 1rem;
      display: none;
      z-index: 10;
      font-size: 1rem;
      padding: 10px 14px;
      background: rgba(255,255,255,0.1);
      color: white;
      border: 1px solid white;
    }

    @media (max-width: 600px) {
      #infoText {
        font-size: 1.1rem;
      }

      button {
        font-size: 1rem;
        padding: 10px 16px;
      }

      #backButton {
        font-size: 0.9rem;
        padding: 8px 12px;
      }
    }
  </style>
</head>
<body>
  <div id="container">

    <!-- Model Viewer -->
    <model-viewer id="viewer"
      src="glass_bunny.glb"
      ios-src="glass_bunny.usdz"
      alt="Glass Bunny"
      auto-rotate
      camera-controls
      ar
      ar-modes="webxr scene-viewer quick-look"
      environment-image="https://modelviewer.dev/shared-assets/environments/neutral.hdr"
      environment-intensity="1.5"
    ></model-viewer>

    <!-- Info Screen -->
    <div id="infoText">
      <p>This is the Glass Bunny model used in Serola Biomechanics.</p>
      <button onclick="showModel()">View in 3D</button>
    </div>

    <!-- Back Button -->
    <button id="backButton" onclick="hideModel()">‚Üê Back</button>
  </div>

  <script>
    function showModel() {
      document.getElementById('viewer').style.display = 'block';
      document.getElementById('infoText').style.display = 'none';
      document.getElementById('backButton').style.display = 'block';
    }

    function hideModel() {
      document.getElementById('viewer').style.display = 'none';
      document.getElementById('infoText').style.display = 'block';
      document.getElementById('backButton').style.display = 'none';
    }
  </script>
</body>
</html>
