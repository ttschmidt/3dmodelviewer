<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Glass Bunny Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      font-family: sans-serif;
    }
    #container {
      position: relative;
      width: 100%;
      height: 100vh;
    }
    #infoText, #backButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
      font-size: 1.5rem;
    }
    button {
      margin-top: 20px;
      padding: 10px 16px;
      font-size: 1rem;
      background: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    model-viewer {
      width: 100%;
      height: 100%;
      display: none;
      background-color: black;
    }
    #backButton {
      top: 20px;
      left: 20px;
      transform: none;
      font-size: 1rem;
      background: rgba(255,255,255,0.1);
      padding: 8px 12px;
    }
  </style>
</head>
<body>
  <div id="container">
    
    <!-- 3D MODEL VIEWER -->
    <model-viewer id="viewer"
      src="glass_bunny.glb"
      ios-src="glass_bunny.usdz"
      alt="Glass Bunny"
      auto-rotate
      camera-controls
      ar
      ar-modes="webxr scene-viewer quick-look"
      environment-image="https://modelviewer.dev/shared-assets/environments/neutral.hdr"
      environment-intensity="1.5"
    ></model-viewer>

    <!-- INITIAL INFO SCREEN -->
    <div id="infoText">
      <p>This is the Glass Bunny model used in Serola Biomechanics.</p>
      <button onclick="showModel()">View in 3D</button>
    </div>

    <!-- BACK BUTTON (inside model view) -->
    <button id="backButton" onclick="hideModel()" style="display: none;">‚Üê Back</button>
  </div>

  <script>
    function showModel() {
      document.getElementById('viewer').style.display = 'block';
      document.getElementById('infoText').style.display = 'none';
      document.getElementById('backButton').style.display = 'block';
    }

    function hideModel() {
      document.getElementById('viewer').style.display = 'none';
      document.getElementById('infoText').style.display = 'block';
      document.getElementById('backButton').style.display = 'none';
    }
  </script>
</body>
</html>
