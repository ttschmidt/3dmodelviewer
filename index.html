<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sacrum 3D Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background: #000000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      model-viewer {
        width: 100%;
        max-width: 600px;
        max-height: 90vh;
        aspect-ratio: 1;
      }

      @media (orientation: landscape) {
        model-viewer {
          aspect-ratio: auto;
          max-height: 100vh;
        }
      }
    </style>
  </head>
  <body>
    <model-viewer 
      src="glass_bunny.glb" 
      alt="3D model of sacrum"
      auto-rotate 
      camera-controls 
      environment-image="https://modelviewer.dev/shared-assets/environments/neutral.hdr"
      environment-intensity="0.05"
      background-color="#000000">
    </model-viewer>
  </body>
</html>
