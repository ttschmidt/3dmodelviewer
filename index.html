<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Glass Bunny Viewer Fixed</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%;
      width: 100%;
      background: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    model-viewer {
      width: 90vw;
      max-width: 600px;
      aspect-ratio: 1 / 1;
      object-fit: contain;
      background-color: #000000;
      --webkit-user-select: none;
      user-select: none;
    }
  </style>
</head>
<body>
  <model-viewer
    src="glass_bunny.glb"
    alt="3D model of glass bunny"
    auto-rotate
    camera-controls
    environment-image="https://modelviewer.dev/shared-assets/environments/neutral.hdr"
    environment-intensity="1.5"
  ></model-viewer>
</body>
</html>
