<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sacrum 3D Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background: #111;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      model-viewer {
        width: 90vw;
        height: 90vh;
      }
    </style>
  </head>
  <body>
    <model-viewer 
      src="sacrum.glb" 
      alt="3D model of sacrum" 
      auto-rotate 
      camera-controls 
      environment-image="https://modelviewer.dev/shared-assets/environments/neutral.hdr"
      environment-intensity="1"
      background-color="#ffffff">
    </model-viewer>
  </body>
</html>
