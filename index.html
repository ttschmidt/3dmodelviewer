<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Glass Bunny 3D Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    /* Make the viewer fill the entire viewport */
    html, body {
      margin: 0; padding: 0; height: 100%; width: 100%; background: #000;
    }
    model-viewer {
      width: 100%;
      height: 100%;
      background-color: #000;
    }
  </style>
</head>
<body>
  <model-viewer
  src="glass_bunny.glb"
  ios-src="glass_bunny.usdz"
  alt="Glass Bunny"
  auto-rotate
  camera-controls
  environment-image="https://modelviewer.dev/shared-assets/environments/neutral.hdr"
  environment-intensity="1.5"
  background-color="#000"
  ar
  ar-modes="webxr scene-viewer quick-look"
  ar-scale="auto"
></model-viewer>

</body>
</html>
