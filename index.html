<style>
  html, body {
    margin: 0; padding: 0;
    height: 100%;
    width: 100%;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  model-viewer {
    background-color: #000;
    object-fit: contain;
    aspect-ratio: 1 / 1;
    width: 95vw;         /* bigger on mobile */
    max-width: 600px;
    height: auto;
  }

  @media (min-width: 800px) {
    model-viewer {
      width: auto;
      max-width: none;
      height: 80vh;
      max-height: 800px;
    }
  }
</style>
