<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Penguin Viewer with Animation Controls</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; width: 100%; background: #000;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
    }
    model-viewer {
      width: 100%;
      height: 80vh;
      background-color: #000;
    }
    #controls {
      margin: 10px;
    }
    button {
      font-size: 1.1rem;
      margin: 0 5px;
      padding: 6px 12px;
    }
  </style>
</head>
<body>

  <model-viewer
    id="viewer"
    src="african_penguin_spheniscus_demersus_low_poly.glb"
    alt="African Penguin"
    camera-controls
    auto-rotate
    environment-image="https://modelviewer.dev/shared-assets/environments/neutral.hdr"
    environment-intensity="1.5"
    background-color="#000"
  ></model-viewer>

  <div id="controls">
    <button id="playBtn">Play Animation</button>
    <button id="pauseBtn">Pause Animation</button>
  </div>

  <script>
    const viewer = document.querySelector('#viewer');

    // Play animations
    document.getElementById('playBtn').addEventListener('click', () => {
      viewer.play();
    });

    // Pause animations
    document.getElementById('pauseBtn').addEventListener('click', () => {
      viewer.pause();
    });
  </script>

</body>
</html>
