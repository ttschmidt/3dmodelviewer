<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BoneView â€“ Interactive Model</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; width: 100%; background: #000;
      display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
    }

    model-viewer {
      width: 100%;
      height: 75vh;
      max-height: 800px;
      background-color: #000;
      object-fit: contain;
    }


    #controls {
      width: 100%;
      max-width: 900px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }

    .buttons {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button, select {
      font-size: 1.2rem;
      padding: 10px 16px;
      border-radius: 6px;
      border: none;
      background-color: #222;
      color: white;
      cursor: pointer;
    }

    button:active, select:active {
      background-color: #444;
    }

    #slider {
      width: 90%;
      max-width: 800px;
    }
    @media (max-width: 1000px) {
      model-viewer {
        height: 85vh;
      }
    
      button, select {
        font-size: 2rem;
        padding: 20px 28px;
        min-width: 180px;
      }
    
      #slider {
        width: 100%;
      }
    }
    /* Make slider purple */
/* Base slider style */
/* Base slider style */
input[type="range"] {
  -webkit-appearance: none;
  width: 90%;
  max-width: 800px;
  height: 8px;
  background: transparent;
  cursor: pointer;
  margin-top: 10px;
}

/* WebKit (Chrome, Safari) */
input[type="range"]::-webkit-slider-runnable-track {
  height: 8px;
  background: #442C64;
  border-radius: 4px;
}

input[type="range"]::-webkit-slider-thumb {
  -webkit-appearance: none;
  height: 22px;
  width: 22px;
  background: white;
  border: 2px solid #442C64;
  border-radius: 50%;
  margin-top: -7px; /* Centers the thumb */
  box-shadow: 0 0 10px #442C64;
  transition: box-shadow 0.3s ease, transform 0.2s ease;
}

input[type="range"]::-webkit-slider-thumb:hover {
  box-shadow: 0 0 15px #442C64;
  transform: scale(1.1);
}

/* Firefox */
input[type="range"]::-moz-range-track {
  height: 8px;
  background: #442C64;
  border-radius: 4px;
}

input[type="range"]::-moz-range-thumb {
  height: 22px;
  width: 22px;
  background: white;
  border: 2px solid #442C64;
  border-radius: 50%;
  box-shadow: 0 0 10px #442C64;
  transition: box-shadow 0.3s ease, transform 0.2s ease;
}

input[type="range"]::-moz-range-thumb:hover {
  box-shadow: 0 0 15px #442C64;
  transform: scale(1.1);
}

  </style>
</head>
<body>

  <select id="modelSelect">
    <option value="african_penguin_spheniscus_demersus_low_poly.glb">Penguin</option>
    <option value="rabbit_rigged.glb">Rabbit</option>
  </select>

<model-viewer
  id="viewer"
  src="african_penguin_spheniscus_demersus_low_poly.glb"
  alt="3D Model"
  ar
  ar-modes="webxr scene-viewer quick-look"
  camera-controls
  autoplay
  auto-rotate
  environment-image="https://modelviewer.dev/shared-assets/environments/neutral.hdr">
</model-viewer>

  <div id="controls">
    <div class="buttons">
      <button id="playPauseBtn">Pause</button>
    </div>

    <select id="animationSelect">
      <option disabled selected>-- Select Animation --</option>
    </select>

    <input type="range" id="slider" min="0" max="1" step="0.001" value="0" />
  </div>

  <script>
    const viewer = document.querySelector('#viewer');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const slider = document.getElementById('slider');
    const modelSelect = document.getElementById('modelSelect');
    const animationSelect = document.getElementById('animationSelect');

    let userSliding = false;
    let isPlaying = true;

    const loadAnimations = () => {
      const animations = viewer.availableAnimations || [];
      animationSelect.innerHTML = '';
      if (animations.length > 0) {
        animations.forEach(name => {
          const option = document.createElement('option');
          option.value = name;
          option.textContent = name;
          animationSelect.appendChild(option);
        });
        viewer.animationName = animations[0];
        animationSelect.value = animations[0];
      } else {
        const option = document.createElement('option');
        option.textContent = 'No animations';
        option.disabled = true;
        animationSelect.appendChild(option);
      }
    };

    const syncSlider = () => {
      if (!userSliding && viewer.duration > 0) {
        slider.value = viewer.currentTime / viewer.duration;
      }
      requestAnimationFrame(syncSlider);
    };

    viewer.addEventListener('load', () => {
      loadAnimations();
    });

    playPauseBtn.addEventListener('click', () => {
      if (isPlaying) {
        viewer.pause();
        playPauseBtn.textContent = 'Play';
      } else {
        viewer.play();
        playPauseBtn.textContent = 'Pause';
      }
      isPlaying = !isPlaying;
    });

    slider.addEventListener('input', () => {
      userSliding = true;
      if (viewer.duration > 0) {
        viewer.currentTime = slider.value * viewer.duration;
      }
    });

    slider.addEventListener('change', () => {
      userSliding = false;
    });

    animationSelect.addEventListener('change', () => {
      viewer.animationName = animationSelect.value;
      viewer.play();
      isPlaying = true;
      playPauseBtn.textContent = 'Pause';
    });

    modelSelect.addEventListener('change', () => {
      viewer.src = modelSelect.value;
      viewer.poster = ''; // clear any old poster
      viewer.play();
      isPlaying = true;
      playPauseBtn.textContent = 'Pause';
    });

    syncSlider();
  </script>

</body>
</html>
