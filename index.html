<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Penguin Viewer with AR, Controls, and Slider</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; width: 100%; background: #000;
      display: flex; flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow: hidden;
    }

    model-viewer {
      width: 100%;
      max-width: 900px;
      height: 85vh;
      max-height: 900px;
      background-color: #000;
      aspect-ratio: auto 16 / 9;
      object-fit: contain;
    }

    #controls {
      height: auto;
      width: 100%;
      max-width: 900px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      justify-content: center;
      align-items: center;
      padding: 10px;
      box-sizing: border-box;
      background: none;
    }

    .buttons {
      display: flex;
      width: 100%;
      gap: 15px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    button, #ar-button {
      font-size: 1.3rem;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background-color: #222;
      color: white;
      cursor: pointer;
      flex: 1 1 120px;
      max-width: 200px;
      transition: background-color 0.3s ease;
    }

    button:active, #ar-button:active {
      background-color: #555;
    }

    #slider {
      width: 90%;
      max-width: 800px;
      margin-top: 5px;
    }

    @media (max-width: 400px) {
      model-viewer {
        height: 100vh;
      }
      #controls {
        position: fixed;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0,0,0,0.5);
        padding: 8px 12px;
        border-radius: 10px;
        z-index: 10;
      }
      button, #ar-button {
        font-size: 1.1rem;
        padding: 10px 16px;
        max-width: 150px;
      }
      #slider {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <model-viewer
    id="viewer"
    src="african_penguin_spheniscus_demersus_low_poly.glb"
    alt="African Penguin"
    camera-controls
    auto-rotate
    autoplay
    environment-image="https://modelviewer.dev/shared-assets/environments/neutral.hdr"
    environment-intensity="1.5"
    background-color="#000"
    ar
    ar-modes="webxr scene-viewer quick-look"
    ar-scale="auto"
  ></model-viewer>

  <div id="controls">
    <div class="buttons">
      <button id="playBtn">Play</button>
      <button id="pauseBtn">Pause</button>
      <button id="ar-button">AR</button>
    </div>
    <input type="range" id="slider" min="0" max="1" step="0.001" value="0" />
  </div>

  <script>
    const viewer = document.querySelector('#viewer');
    const playBtn = document.getElementById('playBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const arBtn = document.getElementById('ar-button');
    const slider = document.getElementById('slider');

    let userSliding = false;

    viewer.addEventListener('load', () => {
      const updateSlider = () => {
        if (!userSliding && viewer.duration > 0) {
          slider.value = viewer.currentTime / viewer.duration;
        }
        requestAnimationFrame(updateSlider);
      };
      updateSlider();
    });

    slider.addEventListener('input', () => {
      userSliding = true;
      if (viewer.duration > 0) {
        viewer.currentTime = slider.value * viewer.duration;
      }
    });

    slider.addEventListener('change', () => {
      userSliding = false;
    });

    playBtn.addEventListener('click', () => viewer.play());
    pauseBtn.addEventListener('click', () => viewer.pause());
    arBtn.addEventListener('click', () => viewer.activateAR());
  </script>

</body>
</html>
