<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Glass Bunny 3D Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      html, body {
        margin: 0;
        height: 100%;
        width: 100%;
        background: #000000;
      }

      model-viewer {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <model-viewer 
      src="glass_bunny.glb" 
      alt="3D model of glass bunny"
      auto-rotate 
      camera-controls 
      environment-image="https://modelviewer.dev/shared-assets/environments/neutral.hdr"
      environment-intensity="1.5"
      background-color="#000000">
    </model-viewer>
  </body>
</html>
