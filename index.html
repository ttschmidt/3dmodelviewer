<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BoneView â€“ Interactive Model</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
    }

    model-viewer {
      flex: 1;
      width: 100%;
      background-color: #000;
      object-fit: contain;
      max-height: 75vh;
    }

    #controlContainer {
      background: #111;
      width: 100%;
      padding: 10px 0;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      transition: max-height 0.3s ease, opacity 0.3s ease;
    }

    .buttons {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button, select {
      font-size: 1.2rem;
      padding: 10px 16px;
      border-radius: 6px;
      border: none;
      background-color: #222;
      color: white;
      cursor: pointer;
    }

    button:active, select:active {
      background-color: #444;
    }

    #slider {
      width: 90%;
      max-width: 800px;
    }

    #modelSelect {
      margin: 10px 0;
    }

    input[type=range] {
      -webkit-appearance: none;
      background: transparent;
      width: 100%;
    }

    input[type=range]::-webkit-slider-runnable-track {
      height: 8px;
      background: #9251ff;
      border-radius: 5px;
    }

    input[type=range]::-moz-range-track {
      height: 8px;
      background: #6c009d;
      border-radius: 5px;
      box-shadow: 0 0 8px #6c009d;
    }

    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 20px;
      width: 20px;
      background: white;
      border-radius: 50%;
      margin-top: -6px;
      cursor: pointer;
      box-shadow: 0 0 6px #6c009d;
    }

    input[type=range]::-moz-range-thumb {
      height: 20px;
      width: 20px;
      background: white;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 6px #6c009d;
    }

    @media (max-width: 1000px) {
      button, select {
        font-size: 1.5rem;
        padding: 18px 24px;
        min-width: 160px;
      }

      input[type=range]::-webkit-slider-thumb {
        height: 32px;
        width: 32px;
        margin-top: -10px;
      }

      input[type=range]::-moz-range-thumb {
        height: 32px;
        width: 32px;
      }

      model-viewer {
        max-height: 70vh;
      }
    }
  </style>
</head>
<body>

  <model-viewer
    id="viewer"
    src="african_penguin_spheniscus_demersus_low_poly.glb"
    alt="3D Model"
    ar
    ar-modes="webxr scene-viewer quick-look"
    camera-controls
    autoplay
    auto-rotate
    environment-image="https://modelviewer.dev/shared-assets/environments/neutral.hdr">
  </model-viewer>

  <button id="toggleControlsBtn">Hide Controls</button>

  <div id="controlContainer">
    <select id="modelSelect">
      <option value="african_penguin_spheniscus_demersus_low_poly.glb">Penguin</option>
      <option value="rabbit_rigged.glb">Rabbit</option>
      <option value="elephant.glb">Elephant</option>
    </select>

    <div class="buttons">
      <button id="playPauseBtn">Pause</button>
    </div>

    <select id="animationSelect">
      <option disabled selected>-- Select Animation --</option>
    </select>

    <input type="range" id="slider" min="0" max="1" step="0.001" value="0" />
  </div>

  <script>
    const viewer = document.querySelector('#viewer');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const slider = document.getElementById('slider');
    const modelSelect = document.getElementById('modelSelect');
    const animationSelect = document.getElementById('animationSelect');
    const controlContainer = document.getElementById('controlContainer');
    const toggleControlsBtn = document.getElementById('toggleControlsBtn');

    let userSliding = false;
    let isPlaying = true;
    let controlsVisible = true;

    const loadAnimations = () => {
      const animations = viewer.availableAnimations || [];
      animationSelect.innerHTML = '';
      if (animations.length > 0) {
        animations.forEach(name => {
          const option = document.createElement('option');
          option.value = name;
          option.textContent = name;
          animationSelect.appendChild(option);
        });
        viewer.animationName = animations[0];
        animationSelect.value = animations[0];
      } else {
        const option = document.createElement('option');
        option.textContent = 'No animations';
        option.disabled = true;
        animationSelect.appendChild(option);
      }
    };

    const syncSlider = () => {
      if (!userSliding && viewer.duration > 0) {
        slider.value = viewer.currentTime / viewer.duration;
      }
      requestAnimationFrame(syncSlider);
    };

    viewer.addEventListener('load', loadAnimations);

    playPauseBtn.addEventListener('click', () => {
      if (isPlaying) {
        viewer.pause();
        playPauseBtn.textContent = 'Play';
      } else {
        viewer.play();
        playPauseBtn.textContent = 'Pause';
      }
      isPlaying = !isPlaying;
    });

    slider.addEventListener('input', () => {
      userSliding = true;
      if (viewer.duration > 0) {
        viewer.currentTime = slider.value * viewer.duration;
      }
    });

    slider.addEventListener('change', () => {
      userSliding = false;
    });

    animationSelect.addEventListener('change', () => {
      viewer.animationName = animationSelect.value;
      viewer.play();
      isPlaying = true;
      playPauseBtn.textContent = 'Pause';
    });

    modelSelect.addEventListener('change', () => {
      viewer.src = modelSelect.value;
      viewer.poster = '';
      viewer.play();
      isPlaying = true;
      playPauseBtn.textContent = 'Pause';
    });

    toggleControlsBtn.addEventListener('click', () => {
      controlsVisible = !controlsVisible;
      controlContainer.style.display = controlsVisible ? 'flex' : 'none';
      toggleControlsBtn.textContent = controlsVisible ? 'Hide Controls' : 'Show Controls';
    });

    syncSlider();
  </script>

</body>
</html>
