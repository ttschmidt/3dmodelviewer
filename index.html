<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BoneView â€“ Interactive Model</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; width: 100%; background: #000;
      display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
    }

    model-viewer {
      width: 100%;
      max-width: 900px;
      height: 85vh;
      background-color: #000;
    }

    #controls {
      width: 100%;
      max-width: 900px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }

    .buttons {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button, select {
      font-size: 1.2rem;
      padding: 10px 16px;
      border-radius: 6px;
      border: none;
      background-color: #222;
      color: white;
      cursor: pointer;
    }

    button:active, select:active {
      background-color: #444;
    }

    #slider {
      width: 90%;
      max-width: 800px;
    }
    @media (max-width: 600px) {
      button, select {
        font-size: 2.8rem !important;
        padding: 24px 36px !important;
        min-width: 220px !important;
      }
    }
  </style>
</head>
<body>

  <select id="modelSelect">
    <option value="african_penguin_spheniscus_demersus_low_poly.glb">Penguin</option>
    <option value="rabbit_rigged.glb">Rabbit</option>
  </select>

  <model-viewer
    id="viewer"
    src="african_penguin_spheniscus_demersus_low_poly.glb"
    alt="3D Model"
    camera-controls
    autoplay
    auto-rotate
    environment-image="https://modelviewer.dev/shared-assets/environments/neutral.hdr"
  ></model-viewer>

  <div id="controls">
    <div class="buttons">
      <button id="playPauseBtn">Pause</button>
    </div>

    <select id="animationSelect">
      <option disabled selected>-- Select Animation --</option>
    </select>

    <input type="range" id="slider" min="0" max="1" step="0.001" value="0" />
  </div>

  <script>
    const viewer = document.querySelector('#viewer');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const slider = document.getElementById('slider');
    const modelSelect = document.getElementById('modelSelect');
    const animationSelect = document.getElementById('animationSelect');

    let userSliding = false;
    let isPlaying = true;

    const loadAnimations = () => {
      const animations = viewer.availableAnimations || [];
      animationSelect.innerHTML = '';
      if (animations.length > 0) {
        animations.forEach(name => {
          const option = document.createElement('option');
          option.value = name;
          option.textContent = name;
          animationSelect.appendChild(option);
        });
        viewer.animationName = animations[0];
        animationSelect.value = animations[0];
      } else {
        const option = document.createElement('option');
        option.textContent = 'No animations';
        option.disabled = true;
        animationSelect.appendChild(option);
      }
    };

    const syncSlider = () => {
      if (!userSliding && viewer.duration > 0) {
        slider.value = viewer.currentTime / viewer.duration;
      }
      requestAnimationFrame(syncSlider);
    };

    viewer.addEventListener('load', () => {
      loadAnimations();
    });

    playPauseBtn.addEventListener('click', () => {
      if (isPlaying) {
        viewer.pause();
        playPauseBtn.textContent = 'Play';
      } else {
        viewer.play();
        playPauseBtn.textContent = 'Pause';
      }
      isPlaying = !isPlaying;
    });

    slider.addEventListener('input', () => {
      userSliding = true;
      if (viewer.duration > 0) {
        viewer.currentTime = slider.value * viewer.duration;
      }
    });

    slider.addEventListener('change', () => {
      userSliding = false;
    });

    animationSelect.addEventListener('change', () => {
      viewer.animationName = animationSelect.value;
      viewer.play();
      isPlaying = true;
      playPauseBtn.textContent = 'Pause';
    });

    modelSelect.addEventListener('change', () => {
      viewer.src = modelSelect.value;
      viewer.poster = ''; // clear any old poster
      viewer.play();
      isPlaying = true;
      playPauseBtn.textContent = 'Pause';
    });

    syncSlider();
  </script>

</body>
</html>
