<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Glass Bunny Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #000000;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      model-viewer {
        width: 100%;
        height: 100%;
        max-width: 1000px;  /* Prevents it from becoming ultra-wide on desktop */
        max-height: 100vh;  /* Prevents it from overflowing screen vertically */
      }

      @media (max-width: 600px) {
        model-viewer {
          max-width: 100vw;
          max-height: 100vh;
        }
      }
    </style>
  </head>
  <body>
    <model-viewer 
      src="glass_bunny.glb" 
      alt="3D model of glass bunny"
      auto-rotate 
      camera-controls 
      touch-action="pan-y"
      environment-image="https://modelviewer.dev/shared-assets/environments/neutral.hdr"
      environment-intensity="0.05"
      background-color="#000000">
    </model-viewer>
  </body>
</html>
