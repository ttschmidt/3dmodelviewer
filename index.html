<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Penguin Viewer with AR and Controls</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; width: 100%; background: #000;
      display: flex; flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow: hidden;
    }

    model-viewer {
      width: 100%;
      max-width: 900px;
      height: 85vh;
      max-height: 900px;
      background-color: #000;
      aspect-ratio: auto 16 / 9;
      object-fit: contain;
    }

    #controls {
      height: 10vh;
      min-height: 60px;
      width: 100%;
      max-width: 900px;
      display: flex;
      gap: 15px;
      justify-content: center;
      align-items: center;
      padding: 0 10px;
      box-sizing: border-box;
      position: relative;
      background: none;
    }

    button {
      font-size: 1.5rem;
      padding: 14px 24px;
      border: none;
      border-radius: 8px;
      background-color: #222;
      color: white;
      cursor: pointer;
      flex: 1 1 120px;
      max-width: 200px;
      transition: background-color 0.3s ease;
    }

    button:active {
      background-color: #555;
    }

    /* Style the AR button inside controls */
    #ar-button {
      all: unset;
      cursor: pointer;
      background-color: #222;
      color: white;
      font-size: 1.5rem;
      padding: 14px 24px;
      border-radius: 8px;
      text-align: center;
      user-select: none;
      flex: 1 1 120px;
      max-width: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease;
    }
    #ar-button:active {
      background-color: #555;
    }

    /* Smaller phones tweaks */
    @media (max-width: 400px) {
      model-viewer {
        height: 100vh;
      }
      #controls {
        position: fixed;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0,0,0,0.5);
        padding: 8px 12px;
        border-radius: 10px;
        display: flex;
        gap: 10px;
        z-index: 10;
        width: auto;
        min-height: unset;
      }
      button, #ar-button {
        font-size: 1.2rem;
        padding: 12px 20px;
        max-width: 150px;
      }
    }
  </style>
</head>
<body>

  <model-viewer
    id="viewer"
    src="african_penguin_spheniscus_demersus_low_poly.glb"
    alt="African Penguin"
    camera-controls
    auto-rotate
    environment-image="https://modelviewer.dev/shared-assets/environments/neutral.hdr"
    environment-intensity="1.5"
    background-color="#000"
    ar
    ar-modes="webxr scene-viewer quick-look"
    ar-scale="auto"
  ></model-viewer>

  <div id="controls">
    <button id="playBtn">Play Animation</button>
    <button id="pauseBtn">Pause Animation</button>
    <button id="ar-button" title="View in AR">AR</button>
  </div>

  <script>
    const viewer = document.querySelector('#viewer');

    document.getElementById('playBtn').addEventListener('click', () => {
      viewer.play();
    });

    document.getElementById('pauseBtn').addEventListener('click', () => {
      viewer.pause();
    });

    // Trigger AR session on AR button click
    document.getElementById('ar-button').addEventListener('click', () => {
      viewer.activateAR();
    });
  </script>

</body>
</html>
