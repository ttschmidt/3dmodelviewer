<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Penguin Viewer with Animation Controls</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; width: 100%; background: #000;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
    }
    model-viewer {
      width: 100%;
      max-width: 600px;       /* max width on bigger screens */
      height: auto;
      aspect-ratio: 16 / 9;   /* keep 16:9 ratio */
      background-color: #000;
    }
    #controls {
      margin: 10px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
      max-width: 600px;
    }
    button {
      font-size: 1.5rem;         /* bigger font size */
      padding: 14px 24px;        /* bigger touch area */
      border: none;
      border-radius: 8px;
      background-color: #222;
      color: white;
      cursor: pointer;
      flex: 1 1 120px;           /* responsive width */
      max-width: 200px;
      transition: background-color 0.3s ease;
    }
    button:active {
      background-color: #555;
    }
  </style>
</head>
<body>

  <model-viewer
    id="viewer"
    src="african_penguin_spheniscus_demersus_low_poly.glb"
    alt="African Penguin"
    camera-controls
    auto-rotate
    environment-image="https://modelviewer.dev/shared-assets/environments/neutral.hdr"
    environment-intensity="1.5"
    background-color="#000"
  ></model-viewer>

  <div id="controls">
    <button id="playBtn">Play Animation</button>
    <button id="pauseBtn">Pause Animation</button>
  </div>

  <script>
    const viewer = document.querySelector('#viewer');

    document.getElementById('playBtn').addEventListener('click', () => {
      viewer.play();
    });

    document.getElementById('pauseBtn').addEventListener('click', () => {
      viewer.pause();
    });
  </script>

</body>
</html>
