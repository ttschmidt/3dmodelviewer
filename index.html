<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BoneView â€“ Interactive Models</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    model-viewer {
      width: 100%;
      max-width: 900px;
      aspect-ratio: 16 / 9;
      background-color: #000;
      object-fit: contain;
    }

    #controls {
      width: 100%;
      max-width: 900px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    button, select {
      font-size: 1.2rem;
      padding: 10px 16px;
      border-radius: 6px;
      border: none;
      background-color: #222;
      color: white;
      cursor: pointer;
    }

    button:active, select:active {
      background-color: #444;
    }

    #slider {
      width: 90%;
      max-width: 800px;
    }

    @media (max-width: 600px) {
      button, select {
        font-size: 1rem;
        padding: 14px 18px;
        min-width: 120px;
      }

      .buttons {
        flex-direction: column;
        align-items: stretch;
      }

      #slider {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <model-viewer
    id="viewer"
    src="penguin.glb"
    alt="3D Model"
    ar
    ar-modes="webxr scene-viewer quick-look"
    camera-controls
    autoplay
    auto-rotate
    environment-image="https://modelviewer.dev/shared-assets/environments/neutral.hdr"
  ></model-viewer>

  <div id="controls">
    <div class="buttons">
      <button id="playBtn">Play</button>
      <button id="pauseBtn">Pause</button>
      <button id="arBtn">AR</button>
    </div>

    <select id="modelSelect">
      <option value="penguin.glb">African Penguin</option>
      <option value="rabbit.glb">Rabbit Rigged</option>
    </select>

    <select id="animationSelect">
      <option disabled selected>-- Select Animation --</option>
    </select>

    <input type="range" id="slider" min="0" max="1" step="0.001" value="0" />
  </div>

  <script>
    const viewer = document.getElementById('viewer');
    const playBtn = document.getElementById('playBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const arBtn = document.getElementById('arBtn');
    const slider = document.getElementById('slider');
    const modelSelect = document.getElementById('modelSelect');
    const animationSelect = document.getElementById('animationSelect');

    let userSliding = false;

    function loadAnimations() {
      const animations = viewer.availableAnimations || [];
      animationSelect.innerHTML = '';
      if (animations.length > 0) {
        animations.forEach(name => {
          const option = document.createElement('option');
          option.value = name;
          option.textContent = name;
          animationSelect.appendChild(option);
        });
        viewer.animationName = animations[0];
        animationSelect.value = animations[0];
      } else {
        const option = document.createElement('option');
        option.textContent = 'No animations';
        option.disabled = true;
        animationSelect.appendChild(option);
      }
    }

    viewer.addEventListener('load', () => {
      loadAnimations();

      const updateSlider = () => {
        if (!userSliding && viewer.duration > 0) {
          slider.value = viewer.currentTime / viewer.duration;
        }
        requestAnimationFrame(updateSlider);
      };
      updateSlider();
    });

    modelSelect.addEventListener('change', () => {
      viewer.src = modelSelect.value;
    });

    animationSelect.addEventListener('change', () => {
      viewer.animationName = animationSelect.value;
      viewer.play();
    });

    playBtn.addEventListener('click', () => viewer.play());
    pauseBtn.addEventListener('click', () => viewer.pause());
    arBtn.addEventListener('click', () => viewer.activateAR());

    slider.addEventListener('input', () => {
      userSliding = true;
      if (viewer.duration > 0) {
        viewer.currentTime = slider.value * viewer.duration;
      }
    });

    slider.addEventListener('change', () => {
      userSliding = false;
    });
  </script>

</body>
</html>
