<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Penguin Viewer with Animation Slider</title>
<style>
  body { margin: 0; overflow: hidden; background: #000; }
  #controls {
    position: fixed;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.6);
    padding: 10px;
    border-radius: 8px;
    display: flex;
    gap: 10px;
    align-items: center;
    color: white;
    font-family: sans-serif;
    z-index: 10;
  }
  button {
    font-size: 1rem;
    padding: 8px 16px;
    cursor: pointer;
    border: none;
    border-radius: 6px;
    background-color: #222;
    color: white;
  }
  button:hover { background-color: #555; }
  input[type=range] {
    width: 200px;
  }
</style>
</head>
<body>

<script type="module">
  import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.module.js';
  import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.155.0/examples/jsm/loaders/GLTFLoader.js';
  import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.155.0/examples/jsm/controls/OrbitControls.js';

  let scene, camera, renderer, mixer, clock;
  let model, activeAction, animationDuration;

  const actions = {};

  init();
  animate();

  function init() {
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0xdddddd);

    camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 100);
    camera.position.set(2, 2, 4);

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    clock = new THREE.Clock();

    const controls = new OrbitControls(camera, renderer.domElement);

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 10, 7.5);
    scene.add(light);

    const loader = new GLTFLoader();
    loader.load('african_penguin_spheniscus_demersus_low_poly.glb', (gltf) => {
      model = gltf.scene;
      scene.add(model);

      mixer = new THREE.AnimationMixer(model);
      gltf.animations.forEach(clip => {
        const action = mixer.clipAction(clip);
        actions[clip.name] = action;
      });

      const firstClipName = Object.keys(actions)[0];
      activeAction = actions[firstClipName];
      activeAction.play();

      animationDuration = activeAction.getClip().duration;

      // After model load, enable controls
      document.getElementById('playBtn').disabled = false;
      document.getElementById('pauseBtn').disabled = false;
      document.getElementById('slider').disabled = false;
    });

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  }

  function animate() {
    requestAnimationFrame(animate);
    const delta = clock.getDelta();
    if (mixer && !isUserScrubbing) mixer.update(delta);
    updateSlider();
    renderer.render(scene, camera);
  }

  let isUserScrubbing = false;

  function updateSlider() {
    if (!activeAction || !animationDuration) return;
    if (isUserScrubbing) return;
    const time = activeAction.time % animationDuration;
    const slider = document.getElementById('slider');
    slider.value = time / animationDuration;
  }

  // Controls UI
  window.addEventListener('DOMContentLoaded', () => {
    const playBtn = document.getElementById('playBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const slider = document.getElementById('slider');

    playBtn.disabled = true;
    pauseBtn.disabled = true;
    slider.disabled = true;

    playBtn.addEventListener('click', () => {
      if (activeAction) activeAction.paused = false;
    });
    pauseBtn.addEventListener('click', () => {
      if (activeAction) activeAction.paused = true;
    });

    slider.addEventListener('input', () => {
      if (!activeAction || !animationDuration) return;
      isUserScrubbing = true;
      const time = slider.value * animationDuration;
      activeAction.time = time;
      mixer.update(0);
    });

    slider.addEventListener('change', () => {
      isUserScrubbing = false;
    });
  });
</script>

<div id="controls">
  <button id="playBtn">Play</button>
  <button id="pauseBtn">Pause</button>
  <input id="slider" type="range" min="0" max="1" step="0.001" value="0" />
</div>

</body>
</html>
